<{config_load file="smarty.conf" section="setup"}>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title><{#officel_title#}>-后台登录</title> 
<link href="<{#root_url_cframe#}>login/css/login.css" type="text/css" rel="stylesheet"> 
<link rel="shortcut icon" href="favicon.ico" /> </head>
</head> 
<body> 

<div class="login">
    <div class="message"><{#officel_title#}>-管理登录</div>
    <div id="darkbannerwrap"></div>
    
    <form class="login-form" action="<{#admin_index#}>?action=public&opt=loginIn" method="post">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password">
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		<hr class="hr20">
		<!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
	</form>

	
</div>

<div class="copyright"><{#officel_title#}></div>

</body>
</html>
